<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Drum Kit</title>
</head>

<body>
     <div id="keys">
    <button class="key KeyA" id="KeyA">A<span class="sound" id="KeyA">CLAP</span></button>
    <button class="key KeyS" id="KeyS">S<span class="sound" id="KeyS">HIHAT</span></button>
    <button class="key KeyDD" id="KeyD">D<span class="sound" id="KeyD">KICK</span></button>
    <button class="key KeyFF" id="KeyF">F<span class="sound" id="KeyF">OPENHAT</span></button>
    <button class="key KeyG" id="KeyG">G<span class="sound" id="KeyG">BOOM</span></button>
    <button class="key KeyHH" id="KeyH">H<span class="sound" id="KeyH">RIDE</span></button>
    <button class="key KeyJJ" id="KeyJ">J<span class="sound" id="KeyJ">SNARE</span></button>
    <button class="key KeyKK" id="KeyK">K<span class="sound" id="KeyK">TOM</span></button>
    <button class="key KeyLL" id="KeyL">L<span class="sound" id="KeyL">TINK</span></button>
  </div>

</body>

<script src="main.js"></script>

<audio class="KeyA" src="sounds/clap.wav"></audio>
<audio class="KeyS" src="sounds/hihat.wav"></audio>
<audio class="KeyD" src="sounds/kick.wav"></audio>
<audio class="KeyF" src="sounds/openhat.wav"></audio>
<audio class="KeyG" src="sounds/boom.wav"></audio>
<audio class="KeyH" src="sounds/ride.wav"></audio>
<audio class="KeyJ" src="sounds/snare.wav"></audio>
<audio class="KeyK" src="sounds/tom.wav"></audio>
<audio class="KeyL" src="sounds/tink.wav"></audio>

</html>
